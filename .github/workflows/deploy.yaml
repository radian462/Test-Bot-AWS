name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-1
  AWS_EB_APPLICATION_NAME: test-bot
  AWS_EB_ENVIRONMENT_NAME: test-bot-env

jobs:
  Deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Load Cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('.github/workflows/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r .github/workflows/requirements.txt

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: initialize Elastic Beanstalk
        run: |
          eb init ${{ env.AWS_EB_APPLICATION_NAME }} \
            --platform "Docker" \
            --region ${{ env.AWS_REGION }}

      - name: Deploy to Elastic Beanstalk
        run: |
          eb deploy ${{ env.AWS_EB_ENVIRONMENT_NAME }}

      - name: Check Elastic Beanstalk status
        run: |
          eb status ${{ env.AWS_EB_ENVIRONMENT_NAME }}